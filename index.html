<!--SCRIPT PARA EL SLIDER-->
<script>
  const track = document.querySelector('.slider-imgs');
  const slides = document.querySelectorAll('.slider-imgs img');
  let index = 0;

  track.style.width = `${slides.length * 100}vw`;

  function updateSlide(transition = true) {
    track.style.transition = transition ? 'transform 0.5s ease' : 'none';
    track.style.transform = `translateX(-${index * 100}vw)`;
  }

  function nextSlide() {
    index = (index + 1) % slides.length;
    updateSlide();
  }

  setInterval(nextSlide, 2000);
  updateSlide();
</script>
